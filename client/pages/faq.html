        window.addEventListener('load', () => document.body.classList.remove('loading'))

    </script>

</head>
<body class="loading">

    <style>
    trds-header a[is=trds-link].text{
        text-decoration: none;
        font-size: var(--size--xs);
        text-transform: uppercase;
        font-weight: bold;
        color: var(--color--secondary-text);
    }
</style>
<trds-header>
    <a is="trds-link" slot="logo" class="block" href="/">
        <trds-image alt="logo" src="/cdn/images/logo544x170.png"></trds-image>
    </a>
    <a is="trds-link" class="text" href="/jegkarjavitas">Jégkár javítás</a>
    <a is="trds-link" class="text" href="/horpadasjavitas">Horpadás javítás</a>
    <a is="trds-link" class="text" href="/pdrtechnologia">A technológia</a>
    <a is="trds-link" class="text" href="/munkaink">Munkáink</a>
    <a is="trds-link" class="text" href="/rolunk">Rólunk</a>
    <a is="trds-link" class="text" href="/gyik">Gyakran ismételt kérdések</a>
    <a is="trds-link" class="text" href="/kapcsolat">Kapcsolat</a>
</trds-header>

    <main>
        <trds-section>
    <trds-stack>
        <h2 class="variant--1">Gyakran ismételt kérdések</h2>
        <form>
            <trds-stack style="gap:var(--space--xs)">
                <label for="faq-category">Kategória</label>
                <select
                    name="faq-category"
                    id="faq-category"
                    category-target="faq_category_target"
                    category-data-url="/cdn/data/faq.json"
                >
                    <option value="all">Mind</option>
                    <option value="common">Általános kérdések</option>
                    <option value="pdr">Horpadás javítás</option>
                    <option value="hdr">Jégkár javítás</option>
                </select>
            </trds-stack>
        </form>
        <trds-grid id="faq_category_target" class="boxes-layout"></trds-grid>
    </trds-stack>
    <script>

        document.getElementById('faq-category').viewTemplate = `
            <trds-card>
                <trds-card__body>
                    <trds-stack >
                        <h3>{{question}}</h3>
                        <p style="color:var(--color--secondary-text)" class="size--s">{{answer}}</p>
                    </trds-stack>
                </trds-card__body>
            </trds-card>
        `;

    </script>
</trds-section>
<script type="module">
    import { initCategory } from '/cdn/js/category.js'; // port to cdn
    initCategory(document.getElementById('faq-category'));
</script>
    </main>

    <trds-footer>
    <trds-stack style="text-align: center;justify-items: center;">
        <span style="color: var(--color--secondary-text);">2022 © TOP REPAIR</span>
        <a is="trds-link" class="text" href="/adatvedelem">Adatvédelmi tájékoztató</a>
    </trds-stack>
</trds-footer>
    
    <link rel="stylesheet" href="/trds/dist/trds.min.css">
</body>
</html>
